<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login | Zamazor</title>
    <link rel="stylesheet" href="css\eslogin.css">
  </head>
  <body>

    <div class="login-box">
      <img src="img/logo.jpeg" class="avatar" alt="Avatar Image">
      <h1>compra tu auto en Zamazor</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingresa tu nombre de usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa tu Contraseña">
        <a class="shop" href="shop.html">Inicia sesion </a><br><br>
        <a href="#">¿Perdiste tu contraseña?</a><br>
        <a href="#">¿No tienes una cuenta?</a>
      </form>
    </div>
  </body>
</html>
